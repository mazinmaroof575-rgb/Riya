<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>

<style>
body {
    background: pink;
    text-align: center;
    font-family: Arial;
}

.box {
    background: white;
    padding: 40px;
    margin-top: 100px;
    border-radius: 20px;
    display: inline-block;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

#yes {
    background: hotpink;
    color: white;
}

#no {
    background: lightgray;
}
</style>
</head>

<body>

<div class="box">
<h2>Will you be my Valentine Riya?</h2>

<button id="yes" onclick="alert('Yay ❤️')">Yes</button>
<button id="no">No</button>

</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random()*400 + "px";
    noBtn.style.left = Math.random()*400 + "px";
});
</script>

</body>
</html>
